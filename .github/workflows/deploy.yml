# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: SSH deploy

on:
  push:
    branches:
    - be-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: be-dev
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.VM_SSH_HOST }}
        USERNAME: ${{ secrets.VM_SSH_USER }}
        KEY: ${{ secrets.VM_SSH_KEY }}
        RM: true
      with:
        source: "."
        target: "/home/ubuntu/deploy/btp-be"
    - name: deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_SSH_HOST }}
        username: ${{ secrets.VM_SSH_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd ./deploy/btp-be
          pm2 stop ./packages/block-indexer/pm2.json
          pm2 stop ./packages/dashboard-api/pm2.json
          cat ../.env-indexer >> ./packages/block-indexer/.env
          cat ../.env-dashboard >> ./packages/dashboard-api/.env
          cd ./packages/block-indexer && yarn
          cd ../dashboard-api && yarn
          cd ../..
          pm2 start ./packages/block-indexer/pm2.json
          pm2 start ./packages/dashboard-api/pm2.json
          pm2 status
          echo "Deployment process finished"
